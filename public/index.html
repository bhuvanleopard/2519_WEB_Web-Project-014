<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Login & Signup</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1 class="app-title">Skill Swap</h1>
    
    <div class="container">
        <div class="form-container">
            <!-- Sign Up Form -->
            <div id="signUpContainer" class="form-wrapper active">
                <h2>create account</h2>
                <p id="signUpMessage" class="message"></p>
                <form id="signUpForm">
                    <div class="input-group">
                        <input type="text" id="signUpUsername" placeholder="Username" required>
                    </div>


                    <div class="input-group">
                        <input type="text" id="signUpUserFullName" placeholder="fullname" required>
                    </div>

                    <div class="input-group">
                        <input type="email" id="signUpEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="signUpPassword" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" id="signUpBtn" class="btn">Sign Up</button>
                </form>
                <p class="toggle-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>

            <!-- Login Form -->
            <div id="logInContainer" class="form-wrapper">
                <h2>welcome back</h2>
                <p id="logInMessage" class="message"></p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="email" id="logInEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group password-group">
                        <input type="password" id="logInPassword" placeholder="Password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" id="logInBtn" class="btn">Login</button>
                </form>
                <p class="toggle-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="../features/auth/auth.js"></script>
</body>
</html>
